{{ define "main" }}
<section class="content-section">
  <h1>Articles</h1>

  <!-- カテゴリタブ -->
  <div class="content-tabs">
    <button class="tab active" data-category="all">ALL</button>
    <button class="tab" data-category="games">GAMES</button>
    <button class="tab" data-category="misc">MISC</button>
  </div>

  <!-- 記事カード一覧 -->
  <div class="content-grid">
    {{ range where .Pages "Params.show_in_list" "ne" false }}
    <div class="content-card" data-category="{{ index .Params.categories 0 }}">
      <a href="{{ .RelPermalink }}">
        <div class="content-thumb">
          {{ if .Params.image }}
            <img src="{{ .Params.image }}" alt="{{ .Title }}">
          {{ else }}
            <img src="/img/noimage.png" alt="No image">
          {{ end }}
        </div>
        <div class="content-info">
          <h2>{{ .Title }}</h2>
          <p class="meta">{{ .Date.Format "2006-01-02" }}</p>
          {{ with .Summary }}
            <p>{{ . | plainify | truncate 80 }}</p>
          {{ end }}
        </div>
      </a>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
